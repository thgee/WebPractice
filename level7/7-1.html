<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>정수 5개를 입력받아 역순으로 출력</h2>
    <hr />
    <script>
      let arr = [];
      for (let i = 0; i < 5; i++) {
        arr[i] = prompt("정수를 입력하세요");
      }
      document.write(`입력된 수의 배열<br>`);
      arr.forEach((el) => {
        document.write(el + " ");
      });
      document.write("<hr>역순으로 출력<br>");
      arr.reverse();
      arr.forEach((el) => {
        document.write(el + " ");
      });
    </script>
  </body>
</html>

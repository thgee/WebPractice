<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header {
        border-bottom: 1px solid grey;
      }

      main ul {
        margin-top: 20px;
      }
      main ul li {
        list-style: square;
      }
      main ul li a {
        color: green;
        text-decoration: none;
      }

      main ul li a:hover {
        color: violet;
        text-decoration: underline;
        cursor: default;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>링크 꾸미기</h1>
      <p>
        초록색의 밑줄없는 링크<br />
        마우스를 올리면 밑줄과 violet 색으로 변경 <br />
        마우스를 올리더라도 커서 모양은 default 모양
      </p>
    </header>
    <main>
      <ul>
        <li><a href="http://www.naver.com">네이버 사이트</a></li>
        <li><a href="http://www.google.com">구글 사이트</a></li>
      </ul>
    </main>
  </body>
</html>

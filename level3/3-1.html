<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .title {
        padding-bottom: 10px;
        border-bottom: 1px solid grey;
      }
      .content {
        text-indent: 1em;
        background-color: aliceblue;
        color: brown;
        font-family: "Lucida Console", sans-serif;
        font-size: 15px;
      }
      .strong {
        text-decoration: underline;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <h2 class="title">텍스트와 폰트</h2>
    <section class="content">
      <span
        >AliceBlue 바탕색에 Brown색의 "Lucida Console" 폰트로 10px
        크기이고</span
      >
      <span class="strong">저는 이보다 1.5배 큽니다.</span>
    </section>
  </body>
</html>
